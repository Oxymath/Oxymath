<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Digital Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .card {
            background: #fff;
            border-radius: 15px;
            padding: 30px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transform: rotate(-5deg);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: rotate(0deg);
        }

        .card h1:{
            color:green;
            font-size:36px;
            margin: 0;
        }
        .card h1:hover{
          color:red;
          font-size:7px;
          margin: 0;
        }

        .card p {
            font-size: 18px;
            color: #555;
        }

        .card .message {
            font-size: 22px;
            margin-top: 20px;
            color: #e74c3c;
            font-weight: bold;
        }

        .card .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #7f8c8d;
        }

    </style>
</head>
<body>

    <div class="card">
        <h1>Happy New Year! Darling</h1>
        
        <p>Wishing you all the best for the coming year.</p>
        <div class="message">
            âœ¨ Wishing you a year filled with joy, laughter, and endless possibilities!
        </div>
        <div class="footer">
          <marquee behavior="scroll" direction="left">  Created by [Mr.Bist] | 2024</marquee>
           
        </div>
    </div>

</body>
</html>
